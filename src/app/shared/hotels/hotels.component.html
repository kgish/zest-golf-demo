<ion-list>
  <ion-list-header *ngIf="hotels.length">Hotels nearby.</ion-list-header>
  <ion-list-header *ngIf="!hotels.length">No hotels found.</ion-list-header>
  <ion-item *ngFor="let hotel of hotels">
    <ion-label>{{hotel.name}} ({{hotel.distance}} kms)</ion-label>
    <ion-icon color="primary" *ngFor="let i of [].constructor(hotel.stars)" name="star"></ion-icon>
  </ion-item>
</ion-list>
