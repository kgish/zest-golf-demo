<app-header [title]="title"></app-header>

<ion-content>
    <ion-card>
        <img src="/assets/images/logo.jpg" alt="logo"/>
        <ion-card-header>
            <ion-card-title>Choose a country.</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label>Connected facilities</ion-label>
                    <ion-toggle checked (ionChange)="toggleConnected($event)"></ion-toggle>
                </ion-item>
            </ion-list>
            <ion-button *ngFor="let country of countries" size="small"
                        (click)="onClick(country)">{{country}}</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>

<app-footer></app-footer>
