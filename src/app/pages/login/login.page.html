<app-header [title]="title"></app-header>

<ion-content fullscreen>
    <ion-card>
        <img src="/assets/images/logo.jpg" alt="logo"/>
        <hr/>
        <ion-card-header>
            <ion-card-title>Welcome</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>You are required to login first.</p>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <form [formGroup]="form">
                <ion-list>
                    <ion-item>
                        <ion-label position="floating">Username</ion-label>
                        <ion-input autofocus="true" formControlName="username" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input formControlName="password" type="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Remember me</ion-label>
                        <ion-toggle formControlName="remember"></ion-toggle>
                    </ion-item>
                </ion-list>
                <ion-button expand="full" [disabled]="form.invalid" (click)="login()">Login</ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>

<app-footer></app-footer>
