<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{ country }}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/home"><ion-icon name="home"></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Choose a facility.</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label>Connected facilities</ion-label>
                    <ion-toggle checked (ionChange)="toggleConnected($event)"></ion-toggle>
                </ion-item>
            </ion-list>
            <ion-button *ngFor="let facility of facilities" size="small"
                        (click)="onClick(facility)">{{facility.name}}</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>

<app-footer></app-footer>
