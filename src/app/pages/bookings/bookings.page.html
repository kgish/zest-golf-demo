<script src="bookings.page.spec.ts"></script>
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{ title }}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/home">
                <ion-icon name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle *ngIf="bookings.length">Found {{bookings.length}}
                booking{{bookings.length > 1 ? 's' : ''}}.
            </ion-card-subtitle>
            <ion-card-subtitle *ngIf="!bookings.length">No bookings found.</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content *ngIf="bookings.length">
            <ion-button *ngFor="let booking of bookings" size="small"
                        (click)="bookingDetail(booking)">{{booking.teetime | date:'H:m'}}</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>

<app-footer></app-footer>
