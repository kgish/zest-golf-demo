<app-header [title]="title"></app-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Are you sure that you want to logout?</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-button expand="full" (click)="logout()">Yes</ion-button>
            <ion-button expand="full" (click)="cancel()">Cancel</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>

<app-footer></app-footer>
